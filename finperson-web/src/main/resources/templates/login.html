<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
    	
    	<div th:if="${session[SPRING_SECURITY_LAST_EXCEPTION]}" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>
        
        <div th:if="${param.error != null and session[SPRING_SECURITY_LAST_EXCEPTION] == null}">
            Invalid username and password.
        </div>
        
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Log In"/></div>
        </form>
        
        <form th:action="@{/user/registration}">
            <div><input type="submit" value="Sign In"/></div>
        </form>
        
        <a th:href="@{/user/forgotPassword}" th:text="#{user.resetpassword.iforgotpassword}">I forgot my password</a>
    </body>
</html>
